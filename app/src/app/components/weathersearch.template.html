<div fxLayout="row wrap" style="height:100%;" fxLayoutAlign="center start" [fxShow]="true">
  <div fxLayout="column wrap" fxLayoutAlign="none stretch" [fxShow]="true">
    <form #weatherForm="ngForm" style="margin-bottom:0!important;">
      <div fxLayout="row wrap" style="width:500px;" fxLayoutAlign="space-between center" [fxShow]="true">
        <mat-form-field style="flex-basis:75%;" [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput [(ngModel)]="page.searchString" name="searcIp" placeholder="Enter city nmae" [required]="false" autocomplete="off" #searchIp="ngModel">

        </mat-form-field><button mat-raised-button (click)="getWeather(page.searchString)" type="submit">Get weather</button>
      </div>
    </form>
    <bh-weathercard [showCard]="pag.showCard" [weatherdata]="page.weatherdata" (log)="updateLog($event)" #weatherView="#weatherView"></bh-weathercard>
    <bh-Log [logArray]="page.logArray"></bh-Log>
  </div>
</div>
